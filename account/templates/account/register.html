{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Toyota page{% endblock  %}
{% block main %}
<div class="about-us-page">
    <div class="about-us-page-words">
        <h1 class="text-center">Register</h1>
    </div>
</div>

<div class="container">
    <div class="row p-5">
        <h6 class='my-2 p-5'>{% include 'partial/messages.html' %}</h6>
        <div class="col-8 mx-auto">
            <form action="" method="POST" entype="multipart/form-date" class="bg-light shadow p-5">
                {% csrf_token %}
                {{form | crispy}}
                <input class="btn btn-warning rounded-2 shadow" type="submit" value="Register">
            </form>
        </div>
    </div>
</div>

{% endblock %}
