{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock  %}
{% block main %}
<div class="about-us-page">
    <div class="about-us-page-words">
        <h1 class="text-center">Login</h1>
    </div>
</div>

<div class="container">
    <div class="row p-5 mx-auto">
        <div class="col-6 mx-auto">
            <form action="" method="POST" class="p-5 bg-light shadow">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="">
                    <label for="username">Username</label>
                </div>
    
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="">
                    <label for="password">Password</label>
                </div>
    
                <div class="btn-box mt-4 mx-auto" style="width: fit-content imo !important;">
                    <button type="submit" class="btn btn-warning rounded-3 px-4">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
