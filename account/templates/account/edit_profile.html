{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock  %}
{% block main %}
<div class="about-us-page">
    <div class="about-us-page-words">
        <h1 class="text-center">Edit Profile</h1>
    </div>
</div>
<div class="row">
    <div class="row p-5 mx-auto">
        <div class="col-6 mx-auto">
            <form action="" method="POST" class="p-5 bg-light shadow">
                {% csrf_token %}
                {{ profile_form | crispy }}
                <div class="btn-box mt-4 mx-auto" style="width: fit-content imo !important;">
                    <button type="submit" class="btn btn-warning rounded-3 px-4">Edit Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
